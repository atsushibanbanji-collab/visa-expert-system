<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビザ知識データベース - 米国ビザ診断システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/knowledge.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-database"></i>
                    <h1>ビザ知識データベース</h1>
                </div>
                <p class="subtitle">E・L・Bビザの決定木と詳細情報</p>
                <div class="header-buttons">
                    <a href="/" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> 診断に戻る
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="knowledge-page">
                <!-- Visa Type Tabs -->
                <div class="kb-tabs-container">
                    <button class="kb-tab active" onclick="switchKBTab('E')">
                        <i class="fas fa-briefcase"></i>
                        <span>Eビザ</span>
                    </button>
                    <button class="kb-tab" onclick="switchKBTab('L')">
                        <i class="fas fa-building"></i>
                        <span>Lビザ</span>
                    </button>
                    <button class="kb-tab" onclick="switchKBTab('B')">
                        <i class="fas fa-plane"></i>
                        <span>Bビザ</span>
                    </button>
                </div>

                <!-- Content Area -->
                <div class="kb-content-area">
                    <!-- Visa Information Section -->
                    <section class="kb-section visa-info-section">
                        <div class="kb-section-header">
                            <i class="fas fa-info-circle"></i>
                            <h2>ビザ情報</h2>
                        </div>
                        <div id="kbVisaInfo" class="kb-section-content"></div>
                    </section>

                    <!-- Decision Tree Visualization Section -->
                    <section class="kb-section tree-section">
                        <div class="kb-section-header">
                            <i class="fas fa-sitemap"></i>
                            <h2>決定木フローチャート</h2>
                        </div>
                        <div id="kbTree" class="kb-section-content kb-tree"></div>
                    </section>

                    <!-- Nodes List Section -->
                    <section class="kb-section nodes-section">
                        <div class="kb-section-header">
                            <i class="fas fa-list"></i>
                            <h2>ノード詳細一覧</h2>
                        </div>
                        <div class="kb-search-container">
                            <input type="text" id="kbSearch" placeholder="ノードIDまたは質問文で検索..." onkeyup="filterKBNodes()">
                            <i class="fas fa-search"></i>
                        </div>
                        <div id="kbNodes" class="kb-section-content kb-nodes"></div>
                    </section>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p><strong>免責事項：</strong> このシステムは一般的なガイダンスのみを提供するものであり、法的助言を構成するものではありません。正式なガイダンスについては、移民弁護士にご相談ください。</p>
                <div class="footer-links">
                    <a href="https://travel.state.gov/" target="_blank">米国国務省公式サイト</a>
                    <a href="https://www.uscis.gov/" target="_blank">USCIS</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/knowledge.js') }}"></script>
</body>
</html>
